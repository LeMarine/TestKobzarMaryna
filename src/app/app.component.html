
<div>
  <label for="password">Введіть пароль: </label>

<div>
  <div [style.background-color]="passwordColorStrength(0)"></div>
  <div [style.background-color]="passwordColorStrength(1)"></div>
  <div [style.background-color]="passwordColorStrength(2)"></div>
</div>
